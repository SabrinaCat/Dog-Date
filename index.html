<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project 1</title>
	<!-- Local Style -->
	
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>	
	
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.css" />

	<!-- UIkit JS -->
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
		
	<!-- Local Scripts -->
	<script src="scripts/registration.js" type="text/javascript"></script>
	
	<link href="css/registration.css" rel="stylesheet">
	
</head>

<body>
	<img src="images/zilker.jpg" class="bg" style="height:100%;">
	<div id="registerContainer" class="uk-container">
		<div class="uk-position-center uk-text-center uk-animation-fade uk-overlay" uk-margin>
			
			<h1 class="uk-heading-line uk-text-light uk-text-bolder">Welcome to whatever this is!</h1>
			
			<h3 class="uk-text-bold">Please fill out this form to use our webpage</h3>
			
			<img src="images/login-corgi-small.png" class="uk-align-center uk-margin-remove-bottom uk-animation-slide-top" alt="Your browser doesn't support images and that makes puppy sad." uk-margin>

			<form class="uk-width-1-5 uk-align-center uk-animation-slide-bottom" uk-margin>
				<input required id="userName" class="uk-input uk-form-large" type="text" placeholder="Your Name">
				<input required id="dogName" class="uk-input uk-form-large" type="text" placeholder="Your Dog's Name">
				<input required id="dogAge" class="uk-input uk-form-large" type="text" placeholder="Your Dog's Age">
				<select id="dogBreed" required class="uk-select uk-form-large" type="text">
					
				</select>
				<select id="dogGender" required class="uk-select uk-form-large" type="text">
					<option value="">Your Dog's Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				<button id="registerSubmit" class="uk-button uk-button-primary uk-width-1-1">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
